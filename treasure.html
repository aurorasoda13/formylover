<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Tesoro di Orazio</title>
    <style>
        /* Aggiungi qui tutto il codice CSS fornito sopra */

        .chest-container {
    position: relative;
    width: 250px;
    height: 150px;
    margin: 50px auto;
}

.chest-body {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60%;
    background-color: #8B4513; /* Marrone scuro */
    border-radius: 10px 10px 0 0;
    border: 5px solid #FFD700; /* Oro */
    border-bottom: none;
    box-sizing: border-box;
}

.chest-lid {
    position: absolute;
    top: 0;
    width: 100%;
    height: 40%;
    background-color: #A0522D; /* Marrone più chiaro */
    border-radius: 10px 10px 0 0;
    border: 5px solid #FFD700; /* Oro */
    border-bottom: none;
    box-sizing: border-box;
    transform-origin: 50% 100%;
    transition: transform 0.5s ease-in-out;
}

.chest-container.open .chest-lid {
    transform: perspective(800px) rotateX(-90deg);
}

.chest-clasp {
    position: absolute;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 30px;
    background-color: #FFD700; /* Oro */
    border: 3px solid #DAA520;
    border-radius: 50%;
    z-index: 10;
}

.chest-clasp:before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 15px;
    background-color: #DAA520;
    border-radius: 50%;
}

.message-box {
    background-color: #f1c40f;
    color: #2c3e50;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
    display: none;
    max-width: 400px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease-out, transform 0.5s ease-out;
}
.message-box.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
}
.open-button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #a38c71;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}
.open-button:hover {
    background-color: #8c775d;
}
    </style>
</head>
<body>

    <h1>Un Tesoro per Te</h1>
    <div class="chest-container" id="chest-container">
        <div class="chest-body"></div>
        <div class="chest-lid">
            <div class="chest-clasp"></div>
        </div>
    </div>
    <button id="open-button" class="open-button">Apri il Tesoro</button>

    <div id="message-container" class="message-box">
        <p id="random-message"></p>
    </div>

    <script>
        const messages = [
            "Il nostro amore è la mia più grande ricchezza.",
            "Ogni giorno con te è un regalo prezioso.",
            "Sei il mio porto sicuro in ogni tempesta.",
            "La tua felicità è il mio tesoro più grande.",
            "Con te ho trovato la mia casa.",
            "Sei la stella che illumina le mie notti.",
            "Non c'è tesoro più grande di te.",
            "Il mio cuore è tuo, per sempre.",
            "Sei la mia avventura preferita.",
            "Ti amo più di ogni cosa al mondo."
        ];

        const chestContainer = document.getElementById('chest-container');
        const openButton = document.getElementById('open-button');
        const messageContainer = document.getElementById('message-container');
        const randomMessageElement = document.getElementById('random-message');
        let isOpen = false;

        function toggleChest() {
            isOpen = !isOpen;
            if (isOpen) {
                chestContainer.classList.add('open');
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                randomMessageElement.textContent = randomMessage;
                messageContainer.classList.add('show');
                openButton.textContent = "Chiudi il Tesoro";
            } else {
                chestContainer.classList.remove('open');
                messageContainer.classList.remove('show');
                openButton.textContent = "Apri il Tesoro";
            }
        }

        openButton.addEventListener('click', toggleChest);
        chestContainer.addEventListener('click', toggleChest);
    </script>

</body>
</html>
